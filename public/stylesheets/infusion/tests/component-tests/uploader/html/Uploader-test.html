<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr" id="html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Basic Uploader Tests</title>
    
    <!--  This is the jqUnit test css file -->
    <link rel="Stylesheet" media="screen" href="../../../lib/qunit/css/testsuite.css" />
    
    <script src="../../../../lib/jquery/core/js/jquery.js" type="text/javascript"></script>
    <script src="../../../../lib/jquery/ui/js/ui.core.js" type="text/javascript"></script>
    <script src="../../../../framework/core/js/jquery.keyboard-a11y.js" type="text/javascript"></script>
    <script src="../../../../framework/core/js/Fluid.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../../lib/swfobject/js/swfobject.js"></script>
    <script type="text/javascript" src="../../../../lib/swfupload/js/swfupload.js"></script>
    <script type="text/javascript" src="../../../../components/uploader/js/Uploader.js"></script>
    <script type="text/javascript" src="../../../../components/uploader/js/FileQueue.js"></script>
    <script type="text/javascript" src="../../../../components/uploader/js/SWFUploadManager.js"></script>
    <script type="text/javascript" src="../../../../components/uploader/js/DemoUploadManager.js"></script>
    <script type="text/javascript" src="../../../../components/uploader/js/Scroller.js"></script>
    <script type="text/javascript" src="../../../../components/progress/js/Progress.js"></script>
    
    <!--  These are the jqUnit test js files -->
    <script type="text/javascript" src="../../../lib/qunit/js/testrunner.js"></script>
    <script type="text/javascript" src="../../../test-core/jqUnit/js/jqUnit.js"></script>
    
    <script type="text/javascript" src="../js/UploaderTests.js"></script>
</head>

<body id="body">
    <h1 id="header">Uploader Basic Tests</h1>
    <h2 id="banner"></h2>
    <h2 id="userAgent"></h2>
   <ol id="tests"></ol>

    <!-- Test HTML -->
    <div id="main" style="display: none;">
        <form id="single-inline-fluid-uploader" 
              class="fl-uploader infusion" 
              method="get" 
              enctype="multipart/form-data">
                  
            <div class="start">
                <div>Upload images from your Computer to <em>All Images</em></div>
        
	            <!-- The file queue -->
	            <div class="fl-uploader-queue-wrapper">
        		    
	                <!-- Top of the queue -->
	                <div class="fl-uploader-queue-header">
        				<table cellspacing="0" cellpadding="0" summary="Headers for the file queue.">
        					<caption>File Queue:</caption>
        					<thead>
        						<tr>
        							<th scope="col" class="fileName">File Name</th>
        							<th scope="col" class="fileSize">Size&nbsp;&nbsp;</th>
        							<th scope="col" class="fileRemove">&nbsp;</th>
        						</tr>
        					</thead>
        				</table>
        			</div>
                    
                    <!-- Scrollable view -->
        			<div class="flc-scroller">
        				<div class="scroller-inner">
        					<table cellspacing="0" class="flc-uploader-queue" summary="Queue of files to upload.">
        						<tbody>
	                                <!-- Rows will be rendered in here. -->
                                    
                                    <!-- Template for the file queue rows -->
                        			<tr class="flc-uploader-file-tmplt flc-uploader-file fl-uploader-hidden-templates">
                                        <th class="flc-uploader-file-name fileName" scope="row">File Name Placeholder</th>
                                        <td class="flc-uploader-file-size fileSize">0 KB</td>
                                        <td class="actions">
                                            <button type="button" class="flc-uploader-file-action iconBtn" title="Remove File" tabindex="-1">
	                                                <span class="text-description">Remove file from queue</span>
                                            </button>
                                        </td>
                        		    </tr>
                        
                                    <!-- Template for the file error info rows -->
                                    <tr class="flc-uploader-file-error-tmplt fl-uploader-file-error fl-uploader-hidden-templates">
                                        <td colspan="3" class="flc-uploader-file-error"></td>
                                    </tr>
        						</tbody>
        					</table>
        					<div class="flc-uploader-file-progressor-tmplt fl-uploader-file-progress"><span class="fl-uploader-file-progress-text">76%</span></div>
        				</div>
        			</div>
        			
        			<div class="flc-uploader-browse-instructions fl-uploader-browse-instructions">
                        Choose <em>Browse files</em> to add files to the queue 
                    </div>
        
                    <!-- Foot of the queue -->
                    <!-- Foot of the queue -->
                    <div class="flc-uploader-queue-footer fl-uploader-queue-footer">
                        <table cellspacing="0" cellpadding="0" summary="Status of file queue.">

                                <tr>
                                    <td class="flc-uploader-total-progress-text">
                                        Total: <span class="fl-uploader-totalFiles">0</span> files 
                                        (<span class="fl-uploader-totalBytes">0 KB</span>)
                                    </td>
                                    <td class="footer-button" align="right" >
                                        <a href="#" class="flc-uploader-button-browse fl-uploader-browse">Browse files</a>
                                    </td>
                                </tr>

                        </table>
                        <div class="flc-uploader-total-progress fl-uploader-total-progress-okay">&nbsp;</div>
                    </div>
        		</div>
                
                <!-- Action buttons -->
        		<div class="fl-uploader-btns">
        			<button type="button" class="fl-uploader-upload default" >Upload</button>
        			<button type="button" class="fl-uploader-resume default" >Resume</button>
        			<button type="button" class="fl-uploader-pause" >Pause</button>
        			<button type="button" class="fl-uploader-cancel cancel" >Cancel</button>
        			<button type="button" class="fl-uploader-done" >Done</button>
        		</div>
        	</div>
        </form>
     </div>
</body>
</html>
